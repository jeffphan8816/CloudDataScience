stages:
  - deploy
  - test

deploy:
  stage: deploy
  tags:
    - deployment
  script:
    - make -C ./backend doc
    - sudo make -C ./docs teardown
    - sudo make -C ./docs deploy
    - make -C ./backend/api teardown
    - make -C ./backend/api deploy

test:
    stage: test
    tags:
        - testing
    script:
        - pip3 install -r /home/ubuntu/environments/python/requirements.txt
        - python3 -m unittest discover ./test
